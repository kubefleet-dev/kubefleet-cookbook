{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "approval-request-controller.fullname" . }}
  labels:
    {{- include "approval-request-controller.labels" . | nindent 4 }}
rules:
  # CRD access for checking prerequisites
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list"]
  
  # ApprovalRequest and ClusterApprovalRequest (KubeFleet resources)
  - apiGroups: ["placement.kubernetes-fleet.io"]
    resources: ["approvalrequests", "clusterapprovalrequests"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["placement.kubernetes-fleet.io"]
    resources: ["approvalrequests/status", "clusterapprovalrequests/status"]
    verbs: ["update", "patch"]
  - apiGroups: ["placement.kubernetes-fleet.io"]
    resources: ["approvalrequests/finalizers", "clusterapprovalrequests/finalizers"]
    verbs: ["update"]
  
  # MetricCollector and MetricCollectorReport (our custom resources)
  - apiGroups: ["autoapprove.kubernetes-fleet.io"]
    resources: ["metriccollectorreports"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["autoapprove.kubernetes-fleet.io"]
    resources: ["metriccollectorreports/status"]
    verbs: ["update", "patch"]
  
  # ClusterResourcePlacement and ClusterResourceOverride (KubeFleet resources)
  - apiGroups: ["placement.kubernetes-fleet.io"]
    resources: ["clusterresourceplacements", "clusterresourceoverrides"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # UpdateRuns (KubeFleet resources)
  - apiGroups: ["placement.kubernetes-fleet.io"]
    resources: ["stagedupdateruns", "clusterstagedupdateruns"]
    verbs: ["get", "list", "watch"]
  
  # WorkloadTracker (our custom resource)
  - apiGroups: ["autoapprove.kubernetes-fleet.io"]
    resources: ["clusterstagedworkloadtrackers", "stagedworkloadtrackers"]
    verbs: ["get", "list", "watch"]
  
  # Events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  
  # Leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "create", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "approval-request-controller.fullname" . }}
  labels:
    {{- include "approval-request-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "approval-request-controller.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "approval-request-controller.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
