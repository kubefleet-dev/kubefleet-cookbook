apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "metric-collector.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "metric-collector.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controller.replicas }}
  selector:
    matchLabels:
      {{- include "metric-collector.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "metric-collector.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "metric-collector.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: controller
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
          - /metric-collector
        args:
          - --v={{ .Values.controller.logLevel }}
          - --member-qps=100
          - --member-burst=200
          - --hub-qps=100
          - --hub-burst=200
          - --metrics-bind-address=:{{ .Values.metrics.port }}
          - --health-probe-bind-address=:{{ .Values.healthProbe.port }}
        env:
          # Hub cluster connection
          - name: HUB_SERVER_URL
            value: {{ .Values.hubCluster.url | quote }}
          
          # Prometheus URL
          - name: PROMETHEUS_URL
            value: {{ .Values.prometheus.url | quote }}
          
          {{- if .Values.hubCluster.customHeader }}
          - name: HUB_KUBE_HEADER
            value: {{ .Values.hubCluster.customHeader | quote }}
          {{- end }}
          
          {{- if .Values.hubCluster.auth.useCertificateAuth }}
          # Certificate-based authentication
          - name: IDENTITY_CERT
            value: /etc/hub-certs/{{ .Values.hubCluster.auth.certSecretKey }}
          - name: IDENTITY_KEY
            value: /etc/hub-certs/{{ .Values.hubCluster.auth.keySecretKey }}
          {{- else }}
          # Token-based authentication
          - name: CONFIG_PATH
            value: /var/run/secrets/hub/{{ .Values.hubCluster.auth.tokenSecretKey }}
          {{- end }}
          
          {{- if .Values.hubCluster.tls.insecure }}
          - name: TLS_INSECURE
            value: "true"
          {{- else if .Values.hubCluster.tls.caSecretName }}
          - name: HUB_CERTIFICATE_AUTHORITY
            value: /etc/hub-ca/{{ .Values.hubCluster.tls.caSecretKey }}
          {{- end }}
        
        volumeMounts:
          {{- if .Values.hubCluster.auth.useCertificateAuth }}
          - name: hub-certs
            mountPath: /etc/hub-certs
            readOnly: true
          {{- else }}
          - name: hub-token
            mountPath: /var/run/secrets/hub
            readOnly: true
          {{- end }}
          
          {{- if and (not .Values.hubCluster.tls.insecure) .Values.hubCluster.tls.caSecretName }}
          - name: hub-ca
            mountPath: /etc/hub-ca
            readOnly: true
          {{- end }}
        
        ports:
          {{- if .Values.metrics.enabled }}
          - name: metrics
            containerPort: {{ .Values.metrics.port }}
            protocol: TCP
          {{- end }}
          {{- if .Values.healthProbe.enabled }}
          - name: health
            containerPort: {{ .Values.healthProbe.port }}
            protocol: TCP
          {{- end }}
        
        {{- if .Values.healthProbe.enabled }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
        
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
        {{- end }}
        
        resources:
          {{- toYaml .Values.controller.resources | nindent 10 }}
      
      volumes:
        {{- if .Values.hubCluster.auth.useCertificateAuth }}
        - name: hub-certs
          secret:
            secretName: {{ .Values.hubCluster.auth.certSecretName }}
        {{- else }}
        - name: hub-token
          secret:
            secretName: {{ .Values.hubCluster.auth.tokenSecretName }}
        {{- end }}
        
        {{- if and (not .Values.hubCluster.tls.insecure) .Values.hubCluster.tls.caSecretName }}
        - name: hub-ca
          secret:
            secretName: {{ .Values.hubCluster.tls.caSecretName }}
        {{- end }}
      
      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
